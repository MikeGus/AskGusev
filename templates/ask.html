{% extends "base.html" %}

{% load static %}

{% block title %}
    <title>Ask</title>
{% endblock title %}

{% block stylesheet %}
    <link href="{% static "/css/ask.css" %}" rel="stylesheet">
{% endblock stylesheet %}

{% block content %}
    <h1>New Question</h1>
    <div class="alert alert-danger">
      <strong>Warning!</strong> You entered incorrect data!
    </div>

    <div class="container question-form" style="width: 100%">
        <div class="row">
            <div class="col-md-2">
                Title
            </div>
            <div class="col-md-10">
            <input type="text" class="ask-title" placeholder="Your question title">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Text
            </div>
            <div class="col-md-10">
                <textarea  cols= "40" rows = 10 class="ask-text" placeholder="Your question"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Tags
            </div>
            <div class="col-md-10">
                <input type="text" class="ask-tags" placeholder="Tags">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button type="button" class="btn btn-info search-btn" name=ask-question>Ask!</button>
            </div>
        </div>


    </div>
{% endblock content %}
