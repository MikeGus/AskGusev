{% extends "base.html" %}

{% load static %}

{% block title %}
    <title>Sign up</title>
{% endblock title %}

{% block stylesheet %}
    <link href=" {% static "/css/signup.css" %}" rel="stylesheet">
{% endblock stylesheet %}

{% block content %}
    <h1>Sign Up</h1>
    <div class="alert alert-danger">
      <strong>Warning!</strong> This e-mail adress is already in use!
    </div>

    <div class="container question-form" style="width: 100%">
        <div class="row">
            <div class="col-md-2">
                Login
            </div>
            <div class="col-md-10">
                <input type="text" class="login">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Email
            </div>
            <div class="col-md-10">
                <input type="text" class="e-mail">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                NickName
            </div>
            <div class="col-md-10">
                <input type="text" class="nickname">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Password
            </div>
            <div class="col-md-10">
                <input type="password" class="password">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Repeat password
            </div>
            <div class="col-md-10">
                <input type="password" class="password">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Upload avatar
            </div>
            <div class="col-md-10 choose-avatar">
                <input type="file">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button type="button" style="margin-left:0; margin-top: 10px" class="btn btn-basic search-btn" name=register>Register!</button>
            </div>
        </div>

    </div>
{% endblock content %}
